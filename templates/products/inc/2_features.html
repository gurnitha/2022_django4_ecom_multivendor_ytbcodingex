{% load static %}

        <section class="features__area pt-20">
            <div class="container">
                <div class="row row-cols-xxl-4 row-cols-xl-4 row-cols-lg-4 row-cols-md-2 row-cols-sm-2 row-cols-1 gx-0">
                    
                    <!-- Features -->
                    {% for feature in features %}
                    <div class="col">
                        <div class="features__item d-flex white-bg">
                            <div class="features__icon mr-20">
                                <i class="fal fa-{{ feature.icon }}"></i>
                            </div>
                            <div class="features__content">
                                <h6>{{ feature.promo_title }}</h6>
                                <p>{{ feature.promo_offer }}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                    <!-- End Features -->
                    
                </div>
            </div>
        </section>
